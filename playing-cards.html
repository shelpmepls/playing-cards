<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main id="playing-cards">
    <div class="card left-card">
      <div class="left">
        <p class="left-number">4</p>
        <p class="left-symbol">♠</p>
      </div>
      <div class="middle">♠</div>
      <div class="right">
        <p class="right-symbol">♠</p>
        <p class="right-number">4</p>
      </div>
    </div>
    <div class="card middle-card">
      <div class="left">
        <p class="left-number">A</p>
        <p class="left-symbol">♣</p>
      </div>
      <div class="middle">♣</div>
      <div class="right">
        <p class="right-symbol">♣</p>
        <p class="right-number">A</p>
      </div>
    </div>
    <div class="card right-card heart">
      <div class="left">
        <p class="left-number">10</p>
        <p class="left-symbol">♥</p>
      </div>
      <div class="middle">♥</div>
      <div class="right">
        <p class="right-symbol">♥</p>
        <p class="right-number">10</p>
      </div>
    </div>
    <div class="card left-card">
      <div class="left">
        <p class="left-number">2</p>
        <p class="left-symbol">♠</p>
      </div>
      <div class="middle">♠</div>
      <div class="right">
        <p class="right-symbol">♠</p>
        <p class="right-number">2</p>
      </div>
    </div>
    <div class="card middle-card">
      <div class="left">
        <p class="left-number">K</p>
        <p class="left-symbol">♣</p>
      </div>
      <div class="middle">♣</div>
      <div class="right">
        <p class="right-symbol">♣</p>
        <p class="right-number">K</p>
      </div>
    </div>
    <div class="card right-card heart">
      <div class="left">
        <p class="left-number">Q</p>
        <p class="left-symbol">♥</p>
      </div>
      <div class="middle">♥</div>
      <div class="right">
        <p class="right-symbol">♥</p>
        <p class="right-number">Q</p>
      </div>
    </div>
  </main>
</body>

</html>
